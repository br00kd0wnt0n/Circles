<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0F172A">
  <title>Circles - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #0F172A;
      color: #F8FAFC;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }
    .logo {
      margin-bottom: 32px;
    }
    .logo svg {
      width: 80px;
      height: 80px;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      color: #94A3B8;
      margin-bottom: 24px;
      max-width: 280px;
    }
    button {
      background-color: #8B5CF6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #7C3AED;
    }
    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="logo">
    <svg viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="192" cy="200" r="80" stroke="#8B5CF6" stroke-width="12" fill="none"/>
      <circle cx="320" cy="200" r="80" stroke="#8B5CF6" stroke-width="12" fill="none"/>
      <circle cx="256" cy="312" r="80" stroke="#8B5CF6" stroke-width="12" fill="none"/>
    </svg>
  </div>
  <h1>You're offline</h1>
  <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
  <button onclick="window.location.reload()">Try again</button>
</body>
</html>
